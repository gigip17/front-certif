<h1>{{ title }}</h1>
<div *ngIf="filted">
  <div *ngFor="let item of filted">
    <p>{{ item.state }}</p>
    <p>{{ item.task }}</p>
    <select (change)="changeState(item, $event)">
      <option *ngFor="let state of states" [selected]="state === item.state">
        {{ state }}
      </option>
    </select>
  </div>
</div>
