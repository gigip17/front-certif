<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="task">Tâche : </label>
    <input
      id="task"
      type="text"
      placeholder="Créez votre tâche"
      formControlName="task"
    />
  </div>
  <div>
    <label for="states">Statut : </label>
    <select formControlName="state" id="states">
      <option [value]="state" *ngFor="let state of states">{{ state }}</option>
    </select>
    <button [disabled]="this.taskForm.invalid" type="submit">Validez</button>
  </div>
</form>
